<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  </head>

  <body>
    <div class="jumbotron text-center container">
		  <h1><span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
      <hr>
      <h3>Make your reservation</h3>
      <button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span><span> </span>View Tables</button>
      <button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button>
		</div>

    <div class="container">

      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Table Reservation</h4>
          </div>
          <div class="panel-body">
           <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="destination">Phone Number</label>
                <input type="text" class="form-control" id="phone">
              </div>

               <div class="form-group">
                <label for="start">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

               <div class="form-group">
                <label for="rate">Unique ID</label>
                <input type="text" class="form-control" id="uid">
              </div>

              <button type="button" class="btn btn-success" id="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <a href="/api/tables">API Table Link</a>
    <span>|</span>
    <a href="/api/waitlist">API Wait List</a>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
